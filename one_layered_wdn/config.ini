[GENERAL]
UseCuda=True
Dataset=MNIST
; Sets train_size to 10k and test_size to 1k
FastTraining=False
; Sets train_size to 1k and test_size to 100
FastestTraining=False


[ENCODER]
ActivationFunction=SELU
NumberOfFilters=8
LearningRate=1e-3

[RBM]
ImageInputSize=20
ActivationFunction=SELU
WeightInitializationVariance=0.7
InitVisibleBias=False
InitHiddenBias=False
NumberOfHiddenUnits=50
LearningRate=1e-3

[NODE_TRAINING]
TrainBatchSize=10
MinFamiliarityThreshold=10



